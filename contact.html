<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
        <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="contact.css">

    <body>
        <div class="contact-us">
            <h1>Contact Us</h1><br>

                       <form>
                          <div class="row50">
                             <div class="inputbox">
                                <input type="text" id="firstName" placeholder="First Name" onfocusout="return firstnamevalid()">
                                <small></small>
                             </div>
                             <div class="inputbox">                              
                                <input type="text" id ="lastName" placeholder="Last Name" onfocusout="return lastnamevalid()">

                             </div>
                          </div>
                          <div class="row50">
                              <div class="inputbox">                               
                                 <input type="number" id="phone" placeholder="Phone" onfocusout="return phonevalid()">
                                 <small></small>
                              </div>
                              <div class="inputbox">                                  
                                  <input type="email" id="email" placeholder="Email" onfocusout="return emailvalid()">
                                  <small></small>
                              </div>
                           </div>
                           <div class="row50">
                              <div class="inputbox">                   
                                  <input type="text" id="message" placeholder="Write your message" style="width: 80%;height: 100px;" onfocusout="return messagevalid()"> <br>

                              </div>
                            </div>

<!DOCTYPE html>
<html>
    <head>
      
        <title>Registration Form</title>
        <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="register.css">
    </head>
    
        
        <div class ="registration-form">
            <h1>Sign Up</h1>
            <form id="form" class="form">
                <div class="box">
                   <input type="text" id="Firstname" placeholder="First Name" onfocusout="return firstNamevalid()">
                   <small></small>
                   </div>
                   <div class="box">
                    <input type="text" id="Lastname" placeholder="LastName" onfocusout="return lastNamevalid()">
                    <small></small>
                    </div>
                    <div class="box">
                    <label>Date of Birth:</label>
                    <input type="date" id="date of Birth" placeholder="Date of Birth" onfocusout="return dateofBirthvalid()">
                    <small></small>
                    </div>
                
                    <div class="box">
                    
                    <select id="Gender" onfocusout="return gendervalid()">
                      <option value="">Select Gender</option>
                      <option value="Gender">Female</option>
                      <option value="Gender">Male</option>
                      <option value="Gender">Trangender</option>
                    </select>
                    <small></small>
                    </div>
                    <div class="box">
                  
                    <input type="number" id="PhoneNumber" placeholder="Phone Number" onfocusout="return phonevalid()">
                    <small></small>
                    </div>
                    <div class="box">
                    
                    <input type="email" id="email" placeholder="Email" onfocusout="return mailvalid()">
                    <small></small>
                    </div>
                    <div class="box">
                    
                    <input type="text" id="Address" placeholder="Address" onfocusout="return addressvalid()">
                    <small></small>
                    </div>
                    <div class="box">
                   <label></label>
                    <select id="State" onfocusout="return statevalid()">
                    <option value="">Select State</option>
                    <option value="AP">Andhra Pradesh</option>
                    <option value="KKA">Karnataka</option>
                    <option value="TN">Tamil Nadu</option>
                    <option value="KL">Kerala</option>
                    </select>
                    
                    <select name="city" id="city" placeholder="Select city"></select>
                    <small></small>
                    </div>
                    <div class="box">
                    
                    <input type="text" id="Username" placeholder="UserName" onfocusout="return usernamevalid()">
                    <small></small>
                    </div>
                    <div class="box">
                    
                     <input type="text" id="password" placeholder="Password">
                     <small></small>
                     </div>
                     <div class="box">
                     
                     <input type="password" id="Password2" placeholder="Confirm Password" onfocusout="return cpasswordvalid()">
                     <small></small>
            </div><br>
                    
            </form>   
            <button id="signup">Sign Up</button><br><br><br>     
        </div>
        <script src="register.js"></script>
 
    </body>
</html>
